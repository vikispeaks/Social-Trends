<div id="youtube">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12"
         *ngFor="let videos of trendingVideos">
      <div class="card" [routerLink]="['/youtube', videos.id]">
        <div class="img-container">
          <img [src]="videos.thumbnail">
        </div>
        <div class="video-desc">
          <p class="text-ellipsis">
            <strong>{{ videos.title }}</strong>
          </p>
          <p>
              <span class="col-md-4 col-xs-4 text-ellipsis">
               <i class="fa fa-eye" aria-hidden="true"></i> {{ videos.viewCount }}
                <span class="hidden-md hidden-xs hidden-sm">views</span>
              </span>
            <span class="col-md-4 col-xs-4 text-center text-ellipsis">
                {{ videos.publishedAt }}
              </span>
            <span class="col-md-4 col-xs-4 text-right text-ellipsis">
                <i class="fa fa-thumbs-up" aria-hidden="true"></i> {{ videos.likeCount }}
                <span class="hidden-md hidden-xs hidden-sm">likes</span>
              </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loader" *ngIf="loader"></div>
