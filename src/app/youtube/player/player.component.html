<div class="video-container">
  <div class="video-load" *ngIf="videoLoader"><div class="loader"></div></div>
  <iframe (load)='loadVideo()' width="100%" height="100%" [src]="embedUrl" frameborder="0" allowfullscreen></iframe>
</div>

<div class="controls">
  <button class="btn btn-primary" [routerLink]="['/trend/youtube']">< Back to Trends</button>
</div>
